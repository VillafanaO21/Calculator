<head>
    <meta charset="UTf-8">
    <title>Triangle?</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Is it a triangle???</h3>
        <div class="row">
            <div>
                <label for="a">A</label>
                <input type="text" id="a" name="a" style="width: 100px;">
            </div>
            <div>
                <label for="b">B</label>
                <input type="text" id="b" name="b" style="width: 100px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden"></p>
    </div>
</div>

<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');


    calculateButton.addEventListener('click', function (e) {
        let sideA = +a.value;
        let sideB = +b.value;
        ans.classList.remove("hidden")

        if (!checkIsValid(sideA) || !checkIsValid(sideB)) {
            ans.textContent = 'Invalid Inputs';
            return;
        }
        let area = sideA * sideB;
        ans.textContent = `The area of the rectangle is ${area}`;
        return;
    })

    clearButton.addEventListener('click', function (e) {
        a.value = " ";
        b.value = " ";
        ans.textContent = " ";
        ans.classList.add("hidden");
    })

    function checkIsValid(num) {
        if (isNaN(num)) {
            return false
        }
        if (num <= 0) {
            return false
        }
        return true
    }


</script>
</body>
